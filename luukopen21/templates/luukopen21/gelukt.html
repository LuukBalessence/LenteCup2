{% extends  'base.html' %}
{% load static %}
{% block title %}
    <table class="table" ALIGN="center">
        <tr>
            <th style="text-align:center">
                GELUKT
            </th>
        </tr>
        <tr>
            <th style="text-align:center">
                <i class="fas fa-golf-ball"></i>
            </th>
        </tr>
    </table>
{% endblock title %}
{% block content %}
    {% if user.is_authenticated %}
        <table class="table" ALIGN="center">
            <tr>
                <th>
                    De volgende golfers worden vannacht geelimineerd
                </th>
            </tr>
            {% for scum in scums %}
                <tr>
                    <th>
                        {{ scum.naam }}
                    </th>
                </tr>
            {% endfor %}
            <tr>
                <th style="text-align:center">
                    <a href=/luukopen21/vrijdag><input style="width:250px" type="submit"
                                                      class="button is-primary"
                                                      value="Terug naar Vrijdag"/></a>
                </th>
            </tr>
        </table>
    {% else %}
        <table class="table" ALIGN="center">
            <tr>
                <th style="text-align:center">
                    <a href=/accounts/login><input style="width:250px" type="submit" class="button is-primary"
                                                   value="Inloggen"/></a>
                </th>
            </tr>
            <tr>
                <th style="text-align:center">
                    <a href=/common/signup><input style="width:250px" type="submit" class="button is-primary"
                                                  value="Sign-up"/></a>
                </th>
            </tr>
        </table>
    {% endif %}
{% endblock content %}

{% extends  'base.html' %}
{% load static %}
{% block title %}
    <table class="table" ALIGN="center">
        <tr>
            <th style="text-align:center">
                LUUK OPEN 2021 HOOFDMENU
            </th>
        </tr>
        <tr>
            <th style="text-align:center">
                <i class="fas fa-golf-ball"></i>
            </th>
        </tr>
    </table>
{% endblock title %}
{% block content %}
    {% if user.is_authenticated %}
        <table class="table" ALIGN="center">
            <tr>
                <th style="text-align:center">
                    <a href=/luukopen21/praktischeinfo><input style="width:250px" type="submit" class="button is-primary"
                                                           value="Praktische informatie"/></a>
                </th>
            </tr>
            <tr>
                <th style="text-align:center">
                    <a href=/luukopen21/jouwprofiel><input style="width:250px" type="submit" class="button is-primary"
                                                           value="Jouw Profiel" disabled/></a>
                </th>
            </tr>
            <tr>
                <th style="text-align:center">
                    <a href=/luukopen21/lijstaanmeldingen><input style="width:250px" type="submit"
                                                                 class="button is-primary"
                                                                 value="Deelnemers & LO SCORE"/></a>
                </th>
            </tr>
            <tr>
                <th style="text-align:center">
                    <a href=/luukopen21/golfbaaninfo><input style="width:250px" type="submit"
                                                                 class="button is-primary"
                                                                 value="Golfbanen"/></a>
                </th>
            </tr>
            <tr>
                <th style="text-align:center">
                    <a href=/luukopen21/scumofthegolfcourse><input style="width:250px" type="submit"
                                                                 class="button is-info"
                                                                 value="SCUM OF THE GOLF COURSE"/></a>
                </th>
            </tr>
            <tr>
                <th style="text-align:center">
                    <a href=/luukopen21/donderdag><input style="width:250px" type="submit"
                                                         class="button is-primary"
                                                         value="Donderdag"/></a>

            </tr>
            <tr>
                <th style="text-align:center">
                    <a href=/luukopen21/vrijdag><input style="width:250px" type="submit"
                                                       class="button is-primary"
                                                       value="Vrijdag"/></a>
                </th>
            </tr>
            <tr>
                <th style="text-align:center">
                    <a href=/luukopen21/zaterdag><input style="width:250px" type="submit"
                                                        class="button is-primary"
                                                        value="Zaterdag"/></a>

            </tr>
            <tr>
                <th style="text-align:center">
                    <a href=/luukopen21/zondag><input style="width:250px" type="submit"
                                                      class="button is-primary"
                                                      value="Zondag"/></a>
                </th>
            </tr>
        </table>
    {% else %}
        <table class="table" ALIGN="center">
            <tr>
                <th style="text-align:center">
                    <a href=/accounts/login><input style="width:250px" type="submit" class="button is-primary"
                                                   value="Inloggen"/></a>
                </th>
            </tr>
            <tr>
                <th style="text-align:center">
                    <a href=/common/signup><input style="width:250px" type="submit" class="button is-primary"
                                                  value="Sign-up"/></a>
                </th>
            </tr>
        </table>
    {% endif %}

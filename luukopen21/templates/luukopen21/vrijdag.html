{% extends  'base.html' %}
{% load static %}
{% block title %}
    <table class="table" ALIGN="center">
        <tr>
            <th style="text-align:center">
                PROGRAMMA Vrijdag
            </th>
        </tr>
        <tr>
            <th style="text-align:center">
                <i class="fas fa-golf-ball"></i>
            </th>
        </tr>
    </table>
{% endblock title %}
{% block content %}
    {% if user.is_authenticated %}
        <table class="table" ALIGN="center">
            <tr>
                <th style="text-align:center">
                    <a href=/luukopen21/spel1><input style="width:250px" type="submit"
                                                         class="button is-primary"
                                                         value="Spel 1"/></a>
                </th>
            </tr>
            <tr>
                <th style="text-align:center">
                    <a href=/luukopen21/spel2><input style="width:250px" type="submit"
                                                         class="button is-primary"
                                                         value="Spel 2"/></a>
                </th>
            </tr>
            <tr>
                <th style="text-align:center">
                    <a href=/luukopen21/spel3><input style="width:250px" type="submit"
                                                         class="button is-primary"
                                                         value="Spel 3"/></a>
                </th>
            </tr>
            <tr>
                <th style="text-align:center">
                    <a href=/luukopen21/usermenu><input style="width:250px" type="submit"
                                                      class="button is-primary"
                                                      value="Terug naar Hoofdmenu"/></a>
                </th>
            </tr>
        </table>
    {% else %}
        <table class="table" ALIGN="center">
            <tr>
                <th style="text-align:center">
                    <a href=/accounts/login><input style="width:250px" type="submit" class="button is-primary"
                                                   value="Inloggen"/></a>
                </th>
            </tr>
            <tr>
                <th style="text-align:center">
                    <a href=/common/signup><input style="width:250px" type="submit" class="button is-primary"
                                                  value="Sign-up"/></a>
                </th>
            </tr>
        </table>
    {% endif %}
{% endblock content %}

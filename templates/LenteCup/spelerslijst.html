{% extends "base.html" %}
{% block title %}MASTERS SPELERS{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        <table class="table" ALIGN="center">
        <tr>
            <th>
                Rank
            </th>
            <th>
                Naam
            </th>
            <th>
                land
            </th>
        </tr>
        {% for speler in spelers %}
            <tr>
                <td>
                    {{ speler.rank }}
                </td>
                <td>
                    {{ speler.first_name }} {{ speler.last_name }}
                </td>
                <td>
                    {{ speler.land }}
                </td>
            </tr>
        {% endfor %}
        <table class="table" ALIGN="center">
            <tr>
                <th align="center">
                    <a href=/><input style="width:250px" type="submit" class="button is-primary"
                                     value="Naar Lentecup Homepage"/>
                    </a>
                </th>
            </tr>
        </table>
    {% endif %}
{% endblock %}
